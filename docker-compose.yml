services:
  meilisearch:
    image: getmeili/meilisearch:v1.7
    environment:
      - MEILI_HTTP_ADDR=0.0.0.0:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_ENV=development
      - MEILI_MASTER_KEY=${MEILISEARCH_MASTER_KEY}
    volumes:
      - meilisearch_data:/meili_data
    ports:
      - "7700:7700"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:7700/health >/dev/null"]
      interval: 5s
      timeout: 2s
      retries: 30

  downloader_web:
    build:
      context: src/downloader_web
      dockerfile: Dockerfile
    environment:
      - CONFIG_FILE=/config/download.yml
      - DOCS_ROOT=/volumes/output
    volumes:
      - output_data:/volumes/output
      - ./data-sources.yml:/config/download.yml:ro
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health >/dev/null"]
      interval: 5s
      timeout: 2s
      retries: 20

  file_loader:
    build:
      context: src/file_loader
      dockerfile: Dockerfile
    environment:
      - MEILISEARCH_HOST=http://meilisearch:7700
      - DOCS_DIR=/volumes/input
      - MEILISEARCH_MASTER_KEY=${MEILISEARCH_MASTER_KEY}
      - CONFIG_FILE=/config/download.yml
    volumes:
      - output_data:/volumes/input
      - ./data-sources.yml:/config/download.yml:ro
    depends_on:
      downloader_web:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    restart: unless-stopped

  mcp_server:
    build:
      context: ./src/mcp_server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_MASTER_KEY=${MEILISEARCH_MASTER_KEY}
      - MEILISEARCH_ALLOWED_INDEXES=${MEILISEARCH_ALLOWED_INDEXES:-}
      - FILES_ROOT=/volumes/input
    volumes:
      - output_data:/volumes/input:ro
    depends_on:
      meilisearch:
        condition: service_healthy
    restart: unless-stopped

volumes:
  output_data:
  meilisearch_data: